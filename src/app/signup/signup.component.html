<div class="signup">
    <!-- <h1 class="text-center mt-5 ">Welcome...</h1> -->
    <div class="row text-center">
        <h1 class=" mt-5">Welcome...</h1>
        <h3 class="mt-3">Pure Banking, Nothing Else</h3>
        <div class="col-lg-4">
            <form action="" [formGroup]=" signUpModelForm" class=" mt-5 ms-5 me-5" >
                <h2 class="title" style="font-family: 'Times New Roman', Times, serif;">Sign Up</h2>
                <div class="p-2">
                    <input type="text" formControlName="uName" id="uName" name="userName" placeholder="Username..." class="form-control border-0" style="font-family: 'Times New Roman', Times, serif;">
                </div>
                <div class="p-2">
                    <input class="title" formControlName="accNo" type="number" id="accNo" name="accountNumber" placeholder="Account No..." class="form-control border-0" style="font-family: 'Times New Roman', Times, serif;">
                </div>
                <div class="p-2">
                    <input type="password" id="pwd" formControlName="pwd" name="userPass" placeholder="Password..." class="form-control border-0" style="font-family: 'Times New Roman', Times, serif;">
                </div>
                <div class="p-2">
                    <input type="password" id="cpwd" formControlName="cpwd" name="conPwd" placeholder="Confirm Password..." class="form-control border-0" style="font-family: 'Times New Roman', Times, serif;">
                </div>
                <div class="p-2" *ngIf="pwsMatch">
                    <p class="text-danger">Password doesn't match</p>
                </div>
                <p class="text-dark"> Have an account ?<a href="#">Login</a></p>
                
                <div class="mt-3 mb-3">
                    <button class="btn" (click)="signup()">Register</button>
                </div>
    
            </form>
        </div>
        <div class="col-lg-8  p-3 ">
            <img src="../../assets/account.jpg" alt="" width="70%" height="70%">
        </div>
      

    </div>


</div>
