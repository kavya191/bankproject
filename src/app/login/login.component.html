<div class="login">
    
    <form action=""  class=" text-center  ms-5 me-5 mb-5" >
        <div>
            <h2 class="text-white p-3" style="font-family: 'Times New Roman', Times, serif;">Login Here</h2>
            <strong class="text-dark">{{data}}</strong>
        </div>
      
       
        <div class="p-2">
            <input type="number" id="accNo" name="accountNumber" [placeholder]="accountNo"  class="border-0 text-center" style="font-family: 'Times New Roman', Times, serif;">
        </div>
        <div class="p-2">
            <input type="password" id="pwd" name="userPass" [placeholder]="userPass"  class=" border-0 text-center" style="font-family: 'Times New Roman', Times, serif;">
        </div>
        <!-- <p class="text-white">Don't have an account <a href="">Register</a></p> -->
      
        <div class="mt-3 mb-4">
            <button class="btn" (click)="login()">Sign In</button>
        </div>

    </form>
</div>
