<div class="login-main">
    <div class="row">
        <div class="col-lg-6 mb">
            <div class="login ">
                <!-- connect loginModelForm in html form page by using formgroup attribute-->
                <form action="" [formGroup]="loginModelForm" class=" text-center  ms-5 me-5 mb-5" >
                    <div>
                        <h2 class="text-white p-4" style="font-family: 'Times New Roman', Times, serif;">Login Here</h2>
                        <strong class="text-white" style="font-family: 'Times New Roman', Times, serif;">{{data}}</strong>
                    </div>
                  
                   
                    <div class="p-2">

                        <!-- databinding formControlName="accNo" -->
                        <input formControlName="accNo"  type="text"  id="accNo" name="accountNumber" [placeholder]="accountNo"  class="border-0 text-center" style="font-family: 'Times New Roman', Times, serif;">
                        <!-- <input type="number" #acc id="accNo" name="accountNumber" [placeholder]="accountNo"  class="border-0 text-center" style="font-family: 'Times New Roman', Times, serif;"> -->
                    </div>
                    <!-- angular dierectives-for dom manupulation -->
                    <div class="p-2" *ngIf="loginModelForm.get('accNo')?.errors&&loginModelForm.get('accNo')?.touched">
                        <p class="text-danger">accept numbers only</p>
                    </div>
                    <div class="p-2">
                          <!-- databinding formControlName="pwd" -->
                        <input formControlName="pwd" type="password"   id="pwd" name="userPass" [placeholder]="userPass"  class=" border-0 text-center" style="font-family: 'Times New Roman', Times, serif;">
                         <!-- <input type="password" #pass id="pwd" name="userPass" [placeholder]="userPass"  class=" border-0 text-center" style="font-family: 'Times New Roman', Times, serif;"> -->
                    </div>
                    <div class="p-2" *ngIf="loginModelForm.get('pwd')?.errors&&loginModelForm.get('pwd')?.touched">
                        <p class="text-danger">accept letters and numbers only</p>
                    </div>
                    <p class="text-white" style="font-family: 'Times New Roman', Times, serif;">Don't have an account <a href="register">Register</a></p>
                  
                    <div class=" log-btn ">
                        <!-- <button class="btn text-center" (click)="login(acc,pass)">Sign In</button> -->
                        <button class="btn text-center" (click)="login()">Sign In</button>
                    </div>
            
                </form>
            </div>

        </div>
        <div class="col-lg-6 ">
            <div class="loginImg mb-5">
                <img src="../../assets/loan.jpg" alt=""   width="70%" height="70%">
            </div>
            
        </div>

    </div>
</div>
