<div class="main_section mb-5">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <h2 class="text-center mt-5">Account Statement</h2>
           <h4 class="mt-3 mb-3  ms-5 text-center w-75" style="font-family: 'Times New Roman', Times, serif;" >
            {{date | date:"medium"}}
           </h4>
            <div class="statementbtn mt-5 me-4 ">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button (click)="searchKeyChange('')" type="button" class="btn ">All</button>
                    <button (click)="searchKeyChange('DEBIT')" type="button" class="btn ">Debit</button>
                    <button (click)="searchKeyChange('CREDIT')" type="button" class="btn ">Credit</button>
                </div>
            </div>
            <div>
                <div class="container">
                    <table class="mt-2" style=" width: 100%;" >
                        <thead>
                            <tr>
                                <th class="border-1  text-white">#</th>
                                <th class="border-1  text-white">Type</th>
                                <th class="border-1  text-white">Amount</th>
                                <th class="border-1  text-white">Account Holder Name</th>
                                <th class="border-1  text-white">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of transactions | data: searchKey:'type'; let j=index">
                                <td>{{j+1}}</td>
                                <td>{{i.type}}</td>
                                <td>{{i.amount}}</td>
                                <td>{{i.user}}</td>
                                <td>{{i.date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
               
                <div class="exportbtn">
                    <button type="button" class="btn mt-3" (click)=" convertPdf()">Export As <i
                            class="fa-solid fa-file-pdf"></i></button>
                </div>
            </div>

        </div>
        <div class="col-lg-6 col-md-6">
            <img src="../../assets/statement.jpg" alt="" width="100%" class="mt-4">
            <div class="homebtn mb-5">
                <button class="btn btn-secondary mt-3 mb-5 me-3" type="button" (click)=" backHome()">Back To <i class="fa-solid fa-house-user fa-beat"></i></button>
            </div>
        </div>
    </div>
</div>
